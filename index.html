<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Orbitron " rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <button class="colored" id="c">C</button>
            <button class="colored" id="d">⌫</button>
            <button class="char" id="^2">^2</button>
            <button class="char" id="^">^</button>
            <button class="char" id="%">%</button>

            <button class="char">7</button>
            <button class="char">8</button>
            <button class="char">9</button>
            <button class="char" id="+">+</button>
            <button class="char" id="*">x</button>

            <button class="char">4</button>
            <button class="char">5</button>
            <button class="char">6</button>
            <button class="char" id="-">-</button>
            <button class="char" id="/">/</button>

            <button class="char">1</button>
            <button class="char">2</button>
            <button class="char">3</button>
            <button class="char ver sqrt" id="√">√</button>
            <button class="ver colored equal" id="eq">=</button>

            <button class="char hor zero">0</button>
            <button class="char">.</button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
